
<h1>Salut ta soeur</h1>
    <h2>PS4 Jeux</h2>
    <p>Get your PS4 Jeux here</p>

<ul>
  <li *ngFor="let jeu of jeux | slice:0:3">
  
  <a routerLink="/pc" routerLinkActive="active">  {{jeu.name}} </a><br>
    {{jeu.summary}}<br>
    <div class="images" *ngFor="let screen of jeu.screenshots">
   <img src="{{screen.url}}" />
   </div>
  </li>
</ul>
